<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPVIZ-α - AI 자동화 서비스</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        /* ... (이전과 동일한 모든 CSS 스타일) ... */
        .radio-label { font-size: 1.0em; }
        .submit-btn { width: 100%; padding: 15px; font-size: 1.2em; font-weight: 700; color: #fff; background-color: #0d6efd; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
        .submit-btn:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

    <div class="container">
        <form id="snapviz-form">
            
            <div class="form-group">
                <label for="idea" class="group-title">1. 핵심 아이디어가 필요한가요!</label>
                <textarea id="idea" name="idea" class="form-control" placeholder="(여기에 사용자가 만들고 싶은 영상의 핵심 내용을 자유롭게 입력)"></textarea>
            </div>
            <div class="form-group">
                <label class="group-title">2. 영상 포맷은 무엇인가요?</label>
                <p class="helper-text">+ 가장 적합한 한가지만 선택해주세요!</p>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="format" value="shorts" checked> <span class="radio-custom"></span> 숏폼 (유튜브 쇼츠, 틱톡, 인스타그램 릴스)</label>
                    <label class="radio-label"><input type="radio" name="format" value="longform"> <span class="radio-custom"></span> 롱폼 (일반 유튜브 영상, 다큐멘터리 등)</label>
                    <label class="radio-label"><input type="radio" name="format" value="interview"> <span class="radio-custom"></span> 인터뷰/강의</label>
                    <label class="radio-label"><input type="radio" name="format" value="mv"> <span class="radio-custom"></span> 뮤직비디오</label>
                    <label class="radio-label"><input type="radio" name="format" value="ad"> <span class="radio-custom"></span> 광고/홍보</label>
                    <label class="radio-label"><input type="radio" name="format" value="etc"> <span class="radio-custom"></span> 기타: <input type="text" name="format-etc" class="etc-input" placeholder="직접입력"></label>
                </div>
            </div>
            <button type="submit" class="submit-btn">제출하기</button>
        </form>
    </div>

    <script>
        // id가 'snapviz-form'인 form 요소를 찾습니다.
        const form = document.getElementById('snapviz-form');

        // 폼에서 'submit' 이벤트가 발생했을 때(제출하기 버튼 클릭 시) 실행될 함수를 등록합니다.
        form.addEventListener('submit', function(event) {
            // 폼의 기본 제출 동작(페이지 새로고침 등)을 막습니다.
            event.preventDefault();

            // 현재 폼의 모든 입력 데이터를 FormData 객체로 가져옵니다.
            const formData = new FormData(form);
            
            // FormData를 URL 쿼리 스트링(예: 'idea=내용&format=shorts')으로 변환합니다.
            const queryString = new URLSearchParams(formData).toString();

            // 'result.html' 페이지 주소에 쿼리 스트링을 붙여 완전한 URL을 만듭니다.
            const nextPageUrl = 'result.html?' + queryString;

            // 새로 만들어진 URL로 페이지를 이동시킵니다.
            window.location.href = nextPageUrl;
        });
    </script>
</body>
</html>
