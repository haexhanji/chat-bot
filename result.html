<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 기획안 결과</title>
    <style>
        /* Pretendard 폰트 불러오기 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h1 {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }
        .result-item {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .result-item strong {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }
        .result-item p {
            margin: 0;
            padding-left: 10px;
            border-left: 3px solid #ced4da;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 생성된 콘텐츠 기획안</h1>
        
        <div id="results-container"></div>
    </div>

    <script>
        // 페이지가 로드되었을 때 실행됩니다.
        window.addEventListener('load', function() {
            // 현재 페이지의 URL에서 쿼리 스트링(물음표 뒷부분)을 가져옵니다.
            const queryString = window.location.search;
            
            // 쿼리 스트링을 다루기 쉬운 URLSearchParams 객체로 만듭니다.
            const params = new URLSearchParams(queryString);
            
            // 결과를 표시할 컨테이너 div를 찾습니다.
            const resultsContainer = document.getElementById('results-container');
            
            // 쿼리 파라미터에 데이터가 없으면 메시지를 표시합니다.
            if (params.toString() === '') {
                resultsContainer.innerHTML = '<p>제출된 데이터가 없습니다. 폼을 먼저 작성해주세요.</p>';
                return;
            }

            // 각 파라미터(key, value)에 대해 반복 작업을 수행합니다.
            params.forEach((value, key) => {
                // 값이 비어있지 않은 경우에만 화면에 표시합니다.
                if (value) {
                    // 결과를 담을 div 요소를 새로 만듭니다.
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'result-item';

                    // key 값을 한글 제목으로 바꾸는 간단한 로직 (필요에 따라 추가)
                    const keyMap = {
                        'idea': '1. 핵심 아이디어',
                        'format': '2. 영상 포맷',
                        'format-etc': '2. 영상 포맷 (기타)',
                        'platform': '3. 사용 플랫폼',
                        'platform-etc': '3. 사용 플랫폼 (기타)',
                        'target-audience': '4. 타겟 시청자',
                        'length': '5. 영상 길이',
                        'vibe': '6. 영상 분위기',
                        'reference-1': '7. 레퍼런스 1',
                        'reference-2': '7. 레퍼런스 2',
                        'reference-description': '7. 레퍼런스 설명',
                        'additional-requests': '기타 요청사항'
                    };

                    const title = keyMap[key] || key; // 맵에 있는 한글 제목 또는 원래 key 사용

                    // 새로 만든 div 안에 내용을 채워 넣습니다.
                    itemDiv.innerHTML = `<strong>${title}</strong><p>${value}</p>`;
                    
                    // 완성된 항목을 컨테이너에 추가합니다.
                    resultsContainer.appendChild(itemDiv);
                }
            });
        });
    </script>
</body>
</html>
