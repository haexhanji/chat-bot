<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 기획안 결과</title>
    <style>
        /* Pretendard 폰트 불러오기 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h1 {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }
        .result-item {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .result-item strong {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }
        .result-item p {
            margin: 0;
            padding-left: 10px;
            border-left: 3px solid #ced4da;
            color: #555;
            white-space: pre-wrap; /* textarea의 줄바꿈이 그대로 표시되도록 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 생성된 콘텐츠 기획안</h1>
        
        <div id="results-container"></div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const queryString = window.location.search;
            const params = new URLSearchParams(queryString);
            const resultsContainer = document.getElementById('results-container');
            
            if (params.toString() === '') {
                resultsContainer.innerHTML = '<p>제출된 데이터가 없습니다. 폼을 먼저 작성해주세요.</p>';
                return;
            }

            const keyMap = {
                'idea': '1. 핵심 아이디어',
                'format': '2. 영상 포맷',
                'platform': '3. 타겟 플랫폼',
                'target-audience': '4. 타겟 시청자',
                'length': '5. 영상 길이 (예상)',
                'vibe': '6. 영상의 \'느낌/분위기\'',
                'reference-1': '7. 레퍼런스 1',
                'reference-2': '7. 레퍼런스 2',
                'reference-description': '7. 레퍼런스 설명',
                'additional-requests': '기타 요청사항'
            };

            const orderedKeys = Object.keys(keyMap);

            orderedKeys.forEach(key => {
                if (params.has(key)) {
                    const value = params.get(key);
                    if (value) {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'result-item';
                        const title = keyMap[key] || key;
                        const pElement = document.createElement('p');
                        pElement.textContent = value;
                        itemDiv.innerHTML = `<strong>${title}</strong>`;
                        itemDiv.appendChild(pElement);
                        resultsContainer.appendChild(itemDiv);
                    }
                }
            });
        });
    </script>
</body>
</html>
