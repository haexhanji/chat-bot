<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPVIZ-α - AI 자동화 서비스</title>
    <style>
        /* CSS는 이전과 거의 동일하며, 체크박스 스타일이 추가되었습니다. */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 40px 20px; }
        .container { max-width: 800px; margin: 0 auto; background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header { text-align: center; margin-bottom: 30px; color: #0d6efd; }
        .header h1 { font-size: 2.5em; font-weight: 900; margin: 0; }
        .header p { font-size: 1.1em; font-weight: 600; margin: 5px 0 0; }
        .notice { background-color: #e7f1ff; border: 1px solid #b6d4fe; color: #0a58ca; padding: 15px; border-radius: 8px; margin-bottom: 40px; font-size: 0.9em; line-height: 1.6; }
        .notice strong { font-weight: 700; }
        .form-group { margin-bottom: 35px; }
        .form-group label.group-title { display: block; font-size: 1.5em; font-weight: 800; color: #0d6efd; margin-bottom: 10px; }
        .form-group .helper-text { font-size: 0.9em; color: #0a58ca; margin-bottom: 20px; }
        .form-group .description { font-size: 0.85em; color: #6c757d; margin-top: -10px; margin-bottom: 15px; }
        .form-control { width: 100%; padding: 12px; font-size: 1em; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-control:focus { outline: none; border-color: #86b7fe; box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.25); }
        textarea.form-control { min-height: 120px; resize: vertical; }
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        .choice-group { display: flex; flex-direction: column; gap: 15px; }
        .choice-label { display: flex; align-items: center; cursor: pointer; font-size: 1.0em; font-weight: 500; }
        .choice-label input[type="radio"], .choice-label input[type="checkbox"] { display: none; }
        .radio-custom, .checkbox-custom { flex-shrink: 0; width: 24px; height: 24px; border: 3px solid #adb5bd; margin-right: 15px; display: flex; align-items: center; justify-content: center; transition: border-color 0.2s; }
        .radio-custom { border-radius: 50%; }
        .checkbox-custom { border-radius: 4px; }
        .radio-custom::after, .checkbox-custom::after { content: ''; background-color: #0d6efd; transform: scale(0); transition: transform 0.2s; }
        .radio-custom::after { width: 12px; height: 12px; border-radius: 50%; }
        .checkbox-custom::after { content: '✔'; color: white; font-size: 18px; }
        .choice-label input:checked + .radio-custom, .choice-label input:checked + .checkbox-custom { border-color: #0d6efd; background-color: #0d6efd; }
        .choice-label input:checked + .radio-custom::after, .choice-label input:checked + .checkbox-custom::after { transform: scale(1); }
        .etc-input { border: none; background-color: #f0f2f5; padding: 8px 12px; border-radius: 5px; font-size: 0.9em; margin-left: 10px; width: 250px; }
        .etc-input:focus { outline: 1px solid #0d6efd; }
        .add-btn { background: #6c757d; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: 600; }
        .submit-btn { width: 100%; padding: 15px; font-size: 1.2em; font-weight: 700; color: #fff; background-color: #0d6efd; border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s; }
        .submit-btn:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><h1>SNAPVIZ-α</h1><p>사전미팅용 콘텐츠 기획 AI 자동화 서비스</p></header>
        <div class="notice">⚠️ 본 기획안은 ... (이전과 동일) ... <strong>내용은 가능한 한 구체적이고 자세하게 작성해 주세요.</strong></div>

        <form id="snapviz-form">
            <div class="form-group">
                <label for="idea" class="group-title">1. 핵심 아이디어</label>
                <textarea id="idea" name="idea" class="form-control" placeholder="예시: 자작곡 ‘밤산책’ 뮤직비디오. 로파이 감성의 잔잔한 R&B 곡으로, 늦은 밤 혼자 골목길과 공원을 걷는 장면 중심의 MV를 만들고 싶습니다. 인물은 남자 1명, 흑백 톤과 간접조명 위주의 감성적인 촬영을 원합니다. 내레이션 없이 음악과 분위기로 감정을 전달하고자 하며, 카메라는 대부분 핸드헬드로 자연스럽게 진행되면 좋겠습니다."></textarea>
            </div>
            <div class="form-group">
                <label class="group-title">2. 영상 포맷</label>
                <p class="helper-text">+ 가장 적합한 한가지만 선택해주세요!</p>
                <div class="choice-group">
                    <label class="choice-label"><input type="radio" name="format" value="숏폼" checked> <span class="radio-custom"></span> 숏폼 (유튜브 쇼츠, 틱톡, 인스타그램 릴스)</label>
                    <label class="choice-label"><input type="radio" name="format" value="롱폼"> <span class="radio-custom"></span> 롱폼 (일반 유튜브 영상, 다큐멘터리 등)</label>
                    <label class="choice-label"><input type="radio" name="format" value="etc"> <span class="radio-custom"></span> 기타: <input type="text" name="format-etc" class="etc-input" placeholder="직접입력"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="group-title">3. 타겟 플랫폼</label>
                <p class="helper-text">+ 콘텐츠가 주로 소비될 플랫폼을 모두 선택해주세요.</p>
                <div class="choice-group">
                    <label class="choice-label"><input type="checkbox" name="platform" value="유튜브"> <span class="checkbox-custom"></span> YouTube</label>
                    <label class="choice-label"><input type="checkbox" name="platform" value="틱톡"> <span class="checkbox-custom"></span> TikTok</label>
                    <label class="choice-label"><input type="checkbox" name="platform" value="인스타그램"> <span class="checkbox-custom"></span> Instagram (Reels)</label>
                    <label class="choice-label"><input type="checkbox" name="platform" value="웹사이트/블로그"> <span class="checkbox-custom"></span> 웹사이트 / 블로그</label>
                </div>
            </div>
            <div class="form-group">
                <label for="target-audience" class="group-title">4. 타겟 시청자</label>
                <textarea id="target-audience" name="target-audience" class="form-control" placeholder="예시: 20대 후반 여성, 여행과 사진 찍는것을 좋아하는"></textarea>
            </div>
            <div class="form-group">
                <label for="vibe" class="group-title">6. 영상의 '느낌/분위기'</label>
                <input type="text" id="vibe" name="vibe" class="form-control" placeholder="예시: 활기차고 유머러스하게 / 차분하고 감성적인 브이로그 느낌 / 전문적이고 신뢰감을 주는">
            </div>
            <div class="form-group">
                <label class="group-title">7. 레퍼런스</label>
                <div class="description">참고할 만한 영상의 링크, 제목, 채널명 등을 자유롭게 입력해주세요.</div>
                <div id="reference-inputs" class="input-group">
                    <input type="text" name="reference" class="form-control" placeholder="URL 혹은 키워드 입력">
                </div>
                <button type="button" id="add-reference-btn" class="add-btn">+ 레퍼런스 추가</button>
            </div>
            <button type="submit" class="submit-btn">제출하기</button>
        </form>
    </div>
    
    <script>
        // 레퍼런스 추가 버튼 기능
        document.getElementById('add-reference-btn').addEventListener('click', function() {
            const container = document.getElementById('reference-inputs');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'reference';
            newInput.className = 'form-control';
            newInput.placeholder = 'URL 혹은 키워드 입력';
            container.appendChild(newInput);
        });

        // 폼 제출 기능
        const form = document.getElementById('snapviz-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            if (formData.get('format') === 'etc') {
                formData.set('format', formData.get('format-etc') || '기타');
                formData.delete('format-etc');
            }
            const queryString = new URLSearchParams(formData).toString();
            const nextPageUrl = 'result.html?' + queryString;
            window.location.href = nextPageUrl;
        });
    </script>
</body>
</html>
