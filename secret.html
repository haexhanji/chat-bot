<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀 페이지</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #2c3e50; /* 어두운 배경색 */
            color: white; /* 밝은 글자색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .content {
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>🤫</h1>
        <h1>비밀 페이지에 오신 것을 환영합니다!</h1>
        <p>이곳에 원하시는 다른 서비스를 구현하시면 됩니다.</p>
    </div>
</body>
</html>
