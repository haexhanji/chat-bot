<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAPVIZ-α - AI 자동화 서비스</title>
    <style>
        /* Pretendard 폰트 불러오기 */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css');

        /* === 기본 스타일 === */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }

        /* === 전체 폼을 감싸는 컨테이너 === */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        /* === 헤더 === */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 900;
            margin: 0;
        }
        .header p {
            font-size: 1.1em;
            font-weight: 600;
            margin: 5px 0 0;
        }

        /* === 상단 안내문 === */
        .notice {
            background-color: #e7f1ff;
            border: 1px solid #b6d4fe;
            color: #0a58ca;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 40px;
            font-size: 0.9em;
            line-height: 1.6;
        }
        .notice strong {
            font-weight: 700;
        }
        
        /* === 각 질문 항목 그룹 === */
        .form-group {
            margin-bottom: 35px;
        }
        .form-group label {
            display: block;
            font-size: 1.2em;
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .form-group .description {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        /* === 텍스트 입력창 & 텍스트 영역 === */
        .form-control {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: #86b7fe;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.25);
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* === 커스텀 라디오 버튼 === */
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-label input[type="radio"] {
            display: none; /* 기본 라디오 버튼 숨기기 */
        }
        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #ced4da;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
        }
        .radio-custom::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #0d6efd;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s;
        }
        .radio-label input[type="radio"]:checked + .radio-custom {
            border-color: #0d6efd;
        }
        .radio-label input[type="radio"]:checked + .radio-custom::after {
            transform: scale(1);
        }
        
        /* === 제출 버튼 === */
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
            background-color: #0d6efd;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #0b5ed7;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>SNAPVIZ-α</h1>
            <p>사전미팅용 콘텐츠 기획 AI 자동화 서비스</p>
        </header>

        <div class="notice">
            ▲ 본 기획안은 초기 입력값을 기반으로 생성 참고 자료이며, 미팅 및 협의 과정에서 내용이 변경/반영될 수 있습니다. [...] <strong>내용은 가능한 한 구체적이고 자세하게 작성해 주세요.</strong>
        </div>

        <form action="#" method="post">
            
            <div class="form-group">
                <label for="idea">1. 핵심 아이디어가 필요한가요!</label>
                <textarea id="idea" class="form-control" placeholder="(여기에 사용자가 만들고 싶은 영상의 핵심 내용을 자유롭게 입력)"></textarea>
            </div>

            <div class="form-group">
                <label>2. 영상 포맷은 무엇인가요?</label>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="format" value="shorts" checked> <span class="radio-custom"></span> 유튜브 쇼츠, 틱톡, 릴스 등 1분 미만 숏폼</label>
                    <label class="radio-label"><input type="radio" name="format" value="video"> 중간 길이 영상 (일반적인 영상, 다큐멘터리 등)</label>
                    <label class="radio-label"><input type="radio" name="format" value="ad"> 광고/홍보</label>
                    <label class="radio-label"><input type="radio" name="format" value="etc"> 기타</label>
                </div>
            </div>

            <div class="form-group">
                <label>3. 사용하시려는 플랫폼은 어디인가요?</label>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="platform" value="youtube" checked> YouTube (Shorts)</label>
                    <label class="radio-label"><input type="radio" name="platform" value="tiktok"> TikTok</label>
                    <label class="radio-label"><input type="radio" name="platform" value="instagram"> Instagram (Reels)</label>
                    <label class="radio-label"><input type="radio" name="platform" value="blog"> 웹사이트 / 블로그</label>
                    <label class="radio-label"><input type="radio" name="platform" value="etc"> 기타</label>
                </div>
            </div>

            <div class="form-group">
                <label for="target-audience">4. 주요 타겟 시청자는 누구인가요?</label>
                <textarea id="target-audience" class="form-control" placeholder="(이 영상을 누가 보기를 원하는지 구체적으로 입력)"></textarea>
            </div>

            <div class="form-group">
                <label>5. 원하는 영상의 전체 길이(예상)</label>
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="length" value="15s" checked> 15초</label>
                    <label class="radio-label"><input type="radio" name="length" value="30-60s"> 30초 ~ 1분 이내</label>
                    <label class="radio-label"><input type="radio" name="length" value="1-3m"> 1분 ~ 3분</label>
                    <label class="radio-label"><input type="radio" name="length" value="10m"> 10분 이내</label>
                    <label class="radio-label"><input type="radio" name="length" value="20m"> 20분 이내</label>
                    <label class="radio-label"><input type="radio" name="length" value="20m+"> 20분 이상</label>
                </div>
            </div>

            <div class="form-group">
                <label for="vibe">6. 영상에 담고 싶은 '느낌/분위기'</label>
                <input type="text" id="vibe" class="form-control" placeholder="(영상이 시청자에게 어떤 감정이나 인상을 주기를 원하는지 입력)">
            </div>
            
            <div class="form-group">
                <label for="reference-title">7. 참고할 만한 '이런 느낌'으로 (레퍼런스)</label>
                <div class="description">레퍼런스 영상의 링크, 제목, 채널명 등을 자유롭게 입력해주세요.</div>
                <input type="text" id="reference-title" class="form-control" placeholder="URL 혹은 키워드 입력" style="margin-bottom: 10px;">
                <input type="text" id="reference-title-2" class="form-control" placeholder="URL 혹은 키워드 입력" style="margin-bottom: 10px;">
                <textarea id="reference-desc" class="form-control" placeholder="레퍼런스 요소 입력하기) 예시: 영상의 BGM이 좋았거나, 특정 유튜버(크리에이터)의 말투, 영상 효과 스타일을 카피하고 싶다..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="additional-requests">기타 입력/협의 희망사항을 입력해주세요!</label>
                <textarea id="additional-requests" class="form-control" placeholder="(자유롭게 요청사항을 입력해주세요)"></textarea>
            </div>

            <button type="submit" class="submit-btn">제출하기</button>

        </form>
    </div>

</body>
</html>
