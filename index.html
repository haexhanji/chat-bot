<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 중</title>
    <style>
        /* 전체 페이지 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4; /* 부드러운 회색 배경 */
            color: #333; /* 기본 텍스트 색상 */
            display: flex; /* 내용을 중앙에 정렬하기 위해 Flexbox 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 메시지를 감싸는 컨테이너 */
        .container {
            text-align: center; /* 텍스트를 중앙 정렬 */
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 약간의 그림자 효과 */
        }

        /* 메인 제목 */
        h1 {
            font-size: 2.5em; /* 글자 크기 */
            margin-bottom: 10px; /* 제목 아래 여백 */
        }

        /* 부가 설명 */
        p {
            font-size: 1.2em;
            color: #666; /* 약간 연한 텍스트 색상 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🛠️ 개발 중입니다 🛠️</h1>
        <p>더 멋진 모습으로 찾아뵙기 위해 준비 중입니다.<br>잠시만 기다려 주세요.</p>
    </div>

</body>
</html>
