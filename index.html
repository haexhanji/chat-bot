<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 중</title>
    <style>
        /* 전체 페이지 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        /* 흐릿한 배경 레이어 만들기 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.png'); 
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            z-index: -1; 
        }
        
        /* 메시지 상자를 화면 중앙에 배치하는 역할 */
        .flex-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 메시지 상자 스타일 */
        .message-box {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.75);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* 메인 제목 */
        h1 {
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 10px;
        }

        /* === 새로 추가된 부분: 비밀 링크 스타일 === */
        h1 a {
            color: inherit; /* 부모(h1)의 글자색을 그대로 사용 */
            text-decoration: none; /* 밑줄 제거 */
            cursor: pointer; /* 마우스를 올렸을 때 손가락 모양으로 변경 */
        }
        /* ===================================== */

        /* 부가 설명 */
        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="message-box">
            <h1><a href="secret.html">🛠️</a> 개발 중입니다 🛠️</h1>
            <p>더 멋진 모습으로 찾아뵙기 위해 준비 중입니다.<br>잠시만 기다려 주세요.</p>
        </div>
    </div>

</body>
</html>
